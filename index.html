<script>
  document.addEventListener('DOMContentLoaded', function () {
    const themeSwitch = document.getElementById('themeSwitch');
    const stylesheet = document.getElementById('stylesheet');

    // Check the saved theme preference in local storage
    let currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      if(currentTheme === 'css/style2') currentTheme = 'css/style_2'
      stylesheet.href = `${currentTheme}.css`;
      themeSwitch.checked = currentTheme === 'css/style_2';
    }

    // Event listener for theme switch
    themeSwitch.addEventListener('change', function () {
      if (themeSwitch.checked) {
        stylesheet.href = 'css/style_2.css';
        localStorage.setItem('theme', 'css/style_2');
      } else {
        stylesheet.href = 'css/style.css';
        localStorage.setItem('theme', 'css/style');
      }
    });
  });

</script>
